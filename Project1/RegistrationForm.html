<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delish</title>
    <link href ="css/bootstrap.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,800italic,400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href ="style.css" rel="stylesheet">
</head>
<body>

<nav>
    <div class = "navbar navbar-inverse navbar-static-top" id="mainNavigation">
        <div class="container" >
            <div class ="navbar header">

                <a href="index.html" class = "navbar-brand"><span class="glyphicon glyphicon-glass" ></span> DELISH</a>
                </div>
        </div>
    </div>
    </nav>

<section id="reg">
    <div class="container" id="regForm">
     <form role="form">
    <div class="form-group" id="regFormHead">
    <p>Registration </p>
    </div>
    <div class="form-group">
        <label for="GuestName">Name*</label>
        <input type="text" class="form-control" id="GuestName" placeholder="Enter Your Name" required>
    </div>
    <div class="form-group">
        <label for="GuestEmail">Email*</label>
        <input type="email" class="form-control" id="GuestEmail" placeholder="example@domain.com" required>
    </div>
    <div class="form-group">
        <label for="GuestPhone">Phone</label>
        <input type="tel" class="form-control" id="GuestPhone" placeholder="Enter Your Phone">
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group" >
                <label for="GuestPass">Password*</label>
                <input type="password" class="form-control" id="GuestPass" placeholder="Enter Password" required>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group" >
                <label for="GuestConfPass">Confirm Password*</label>
                <input type="password" class="form-control" id="GuestConfPass" placeholder="Confirm Password" required>
            </div>
        </div>
    </div>


    <div class="text-center">
        <a href="index.html"><button type="submit" class="btn large-btn btn-primary"> Register</button></a>
    </div>
</form>
</div>
</section>
<!-- JavaScripts libraries-->
<script type="text/javascript" src="scripts/lib/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="scripts/lib/bootstrap.min.js"></script>
</body>
</html>
